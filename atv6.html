<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="dados">
   <label for="num1"> Digite um número:</label>
   <input type="number" id="num1">
   <br>
   <label for="conta">Soma ou subtração?</label>
   <input type="text" id="conta">
   <br>
   <label for="num2">Escolha o segundo número</label>
   <input type="number" id="num2">
   <button onclick="calcular()">Calcular</button>
</div>
<div id="resultado"></div>

<script>
function calcular(){
    const num1 = parseFloat(document.getElementById('num1').value);
    const conta = document.getElementById('conta').value;
    const num2 = parseFloat(document.getElementById('num2').value);

//verificação
if (conta !== 'soma' && conta !== 'subtração') {
    alert ('Escolha soma ou subtração apenas');
    return;
}

let resultado;
if (conta === 'subtração'){
    resultado = num1 - num2;
}else{
    resultado = num1 + num2;
}

const resultadoElement = document.getElementById('resultado');
resultadoElement.innerHTML = `Conta: ${num1} ${conta} ${num2} = ${resultado}`;
}

</script>
</body>
</html>
